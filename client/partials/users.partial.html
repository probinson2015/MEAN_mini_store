<p class="pull-right">Find User: <input type="text" ng-model="usersCtrl.users.user_filter" placeholder="filter..."></p><br>
<table class = "table">

    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Date Joined</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersCtrl.users | filter:usersCtrl.users.user_filter">
        <td><span ng-bind="user.first_name"></span></td>
        <td><span ng-bind="user.created_at | date: 'MMMM d yyyy'"></span></td>
        <td><button class="btn btn-info" role="button" ng-click="usersCtrl.show(user)">Edit User</button></td>
        <td><button class="btn btn-danger" role="button"ng-click="usersCtrl.remove(user)">Delete User</button></td>
        </tr>
    </tbody>
</table>
